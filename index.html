<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
       <div class="main-container">
           <div class="center-section">
               <div class="game-top-display">
                   <div class="game-title">
                       <p>Rock Paper Scissor Game</p>
                    </div>
                   <div class="player-names">
                       <p class="player">Player</p>
                       <p class="Computer">Computer</p>
                   </div>
                </div>
               <div class="game-container">
                   <div class="left-player">
                       <div class="rock"><i class="fas fa-hand-fist"></i></div>
                       <div class="paper"> <i class="fas fa-hand"></i></div>
                       <div class="scissor"><i class="fas fa-hand-peace"></i></div>
                   </div>
                   <div class="right-player">
                       <div class="rock"><i class="fas fa-hand-fist"></i></div>
                       <div class="paper"> <i class="fas fa-hand"></i></div>
                       <div class="scissor"><i class="fas fa-hand-peace"></i></div>
                   </div>
               </div>
               <div class="game-bottom-display">
                   <p class="score-title">score</p>
                   <div class="score-numbers">
                       <p class="player-score">0</p>
                       <p class="computer-score">0</p>
                   </div>
                   <div class="button-container"><button class="play-button">play</button></div>
                </div>
           </div>
       </div> 

       <script src="./script.js"></script>
    </body>
</html>
